{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container" >
        <form method="post" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            {% include "accounts/form_errors.html" %}
            <div class = "login_container">
                <div class = "IDPW">
                    <div class="user_name mb-3" style="margin-top: 24px;">
                        <label id = "label" for="username" >아이디</label>
                        <input type="text" name="username" id="username"
                            value="{{ form.username.value|default_if_none:'' }}">
                    </div>
                    <div class="password mb-3">
                        <label id = "label" for="password">비밀번호</label>
                        <input type="password" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}">
                    </div>
                </div>
                <div class="login_bt_wrap mt-4">
                    <button id = "find_idpw_bt" type="button" onclick="location.href='/accounts/findPw'">ID/PW 찾기</button>
                    <button id = "login" type="submit">로그인</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
