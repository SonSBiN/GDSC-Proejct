{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    
    <link rel="stylesheet" href="/static/css/restaurant.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/account.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <script src="/static/js/map.js"></script>

    <title>
        {% block title %}
        {% endblock %}
    </title>

    {% block style %}
    {% endblock %}
</head>
<body>
    <nav class="navbar">
          <div class="navbar-wrap">
            <div class="navbar-logo-img"><img src="{%static 'img/mainLogo.png' %}" onclick="location.href='/'"></div>
            <div class="navbar-logo-text"><img src="{%static 'img/logoText.png' %}" onclick="location.href='/'"></div>
          </div>
              <div class="navbar-nav">
                  {% if user.is_authenticated %}
                  <span class="navbar-text">
                      <U onclick="location.href='/mypage'">{{ request.user.username }}</U>님, 환영합니다.
                  </span>
  
                  <a class="nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
                  {% else %}
                  <div class="nav-bt">
                    <a class="nav-signup-bt" href="{% url 'accounts:signup' %}">회원가입</a>
                    <a class="nav-login-bt" href="{% url 'accounts:login' %}">로그인</a>
                  </div>
                  {% endif %}
              </div>
          </div>
    </nav>
  
    {% block content %}
    {% endblock %}
    <!-- footer -->
    <footer class="container-fluid fixed-bottom">
        <div class="footer_introService">
            <div class="footer_logo"><img src="{%static 'img/logoText.png' %}"></div>
            <div class="footer_copyright"><p>@Copyright SAZA</p></div>
        </div>
    </footer>

    {% block scripts %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
